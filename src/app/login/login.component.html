<div class="login-box">
  <div class="login-logo">
    <a href=""><b>长沙市中心医院</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录</p>
  
    <form #loginForm>
      <div class="form-group has-feedback">
        <input  [(ngModel)]="user.userName" name="userName" required type="text" class="form-control" placeholder="用户名">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <!-- <div *ngIf="!userName.valid" class="text-danger">用户名必须输入！</div> -->
      </div>
      <div class="form-group has-feedback">
        <input [(ngModel)]="user.pwd" name="pwd" required type="password" class="form-control" placeholder="密码" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" #remember id="rememberMe">
              <span class="remember">记住我</span>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button (click)="onLogin()" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
