<div class="box">
  <!--<div class="box-header">-->
  <!--<h3 class="box-title">Data Table With Full Features</h3>-->
  <!--</div>-->
  <!-- /.box-header -->
  <div class="box-body">
    <button id="btnFind" class="btn btn-info" (click)="find()">
      <i class="fa fa-search" aria-hidden="true"></i>
      查询
    </button>
    <button id="btnUpload" class="btn btn-info" (click)="showDialog()">
      <i class="fa fa-upload" aria-hidden="true"></i>
      上载
    </button>
    <!--<hr>-->
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>序号</th>
          <th>文件名</th>
          <th>标题</th>
          <th>上传日期</th>
          <th>大小</th>
          <th>文件类型</th>
          <th>下载</th>
        </tr>
      </thead>
      <tbody>
        <!-- i=index + 1 -->
        <!-- 用ngFor加载的数据，未能被dataTable 函数处理到 -->
        <tr *ngFor="let file of files;let i=index">
          <td>{{i+1}}</td>
          <td>{{file.fileName}}</td>
          <td>{{file.title}}</td>
          <td>{{file.upLoadDate}}</td>
          <td>{{file.size}}</td>
          <td>{{file.fileType}}</td>
          <td>
            <a href="{{file.downloadLink}}" download="{{file.fileName}}">下载</a>
          </td>
        </tr>
      </tbody>
      <!--<tfoot>-->
      <!--<tr>-->
      <!--<th>Rendering engine</th>-->
      <!--<th>Browser</th>-->
      <!--<th>Platform(s)</th>-->
      <!--<th>Engine version</th>-->
      <!--<th>CSS grade</th>-->
      <!--</tr>-->
      <!--</tfoot>-->
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->

<div class="modal fade" tabindex="-1" role="dialog" id="fileupload-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title">文件上传</h4>
      </div>
      <div class="modal-body">
        <!--上传-->
        <div id="main">
          <!--when initializing plugin via javascript (step 2a), you MUST NOT attach the CSS class file to the input-->
          <input id="input-id" type="file" multiple>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
