<div class="box">
  <div class="box-body">
    <div class="btnCol">
      <button id="btnFind" class="btn btn-info" (click)="find()">
        <i class="fa fa-search" aria-hidden="true"></i>
        查询
      </button>
      <button id="btnUpload" class="btn btn-info" (click)="showDialog()">
        <i class="fa fa-upload" aria-hidden="true"></i>
        上载
      </button>
    </div>

    <!-- 表格 -->
    <div class="box">
      <div class="box-header">
        <h3 class="box-title"></h3>

        <div class="box-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" [formControl]="fileFilterControl" class="form-control pull-right" placeholder="文件名">

            <div class="input-group-btn">
              <div class="btn btn-default" style="cursor:default">  
                <i class="fa fa-search"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
          <thead>
            <!-- 用循环写就不行？表头竖排 -->
            <!-- <tr *ngFor="let col of cols">
              <th>{{col.header}}</th>
            </tr> -->
            <tr>
              <th>序号</th>
              <th>文件名</th>
              <th>标题</th>
              <th class="sorting">上传日期<a (click)="toggle('upLoadDate')"><i [class]="sortClass"></i></a></th>
              <th>大小</th>
              <th>文件类型</th>
              <th>下载</th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let file of files | fileFilter: 'fileName': keyWord | fileSort: sortField: isAsc; let i=index">
              <td>{{i+1}}</td>
              <td>{{file.fileName}}</td>
              <td>{{file.title}}</td>
              <td>{{file.upLoadDate}}</td>
              <td>{{file.size}}</td>
              <td>{{file.fileType}}</td>
              <td>
                <a href="{{file.downloadLink}}" download="{{file.fileName}}">下载</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.box-body -->
    </div>

<!--上传文件模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="fileupload-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title">文件上传</h4>
      </div>
      <div class="modal-body">
        <!--上传-->
        <div id="main">
          <!--when initializing plugin via javascript (step 2a), you MUST NOT attach the CSS class file to the input-->
          <input id="input-id" type="file" multiple>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
